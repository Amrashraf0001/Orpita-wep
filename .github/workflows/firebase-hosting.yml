name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # الفرع اللي انت تستخدمه

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
        projectId: "orpita-studio"
        target: "default"
        channelId: "preview"  # حدد اسم الـ preview channel هنا
        expires: "7d"          # مدة صلاحية الـ preview
